<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      margin: 0;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.2em;
      margin-bottom: 0.4em;
    }
    pre {
      background: #f6f8fa;
      border-radius: 4px;
      padding: 12px;
      overflow-x: auto;
    }
    code {
      font-family: "JetBrains Mono", "Fira Code", monospace;
      font-size: 0.9em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #dfe2e5;
      padding: 8px 12px;
    }
    th {
      background: #f6f8fa;
    }
    blockquote {
      border-left: 4px solid #dfe2e5;
      margin: 0;
      padding-left: 16px;
      color: #555;
    }
    .mermaid {
      text-align: center;
      margin: 1em 0;
    }
    img {
      max-width: 100%;
    }
  </style>
  <script src="marked.min.js"></script>
  <script src="mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose'
    });

    async function updateMarkdown(raw) {
      // Parse markdown to HTML
      const html = await marked.parse(raw);
      document.getElementById('content').innerHTML = html;

      // Convert fenced mermaid code blocks into mermaid divs
      document.querySelectorAll('code.language-mermaid').forEach(function(el) {
        const wrapper = document.createElement('div');
        wrapper.className = 'mermaid';
        wrapper.textContent = el.textContent;
        el.parentNode.replaceWith(wrapper);
      });

      // Re-run mermaid rendering on newly inserted elements
      try {
        await mermaid.run();
      } catch (e) {
        console.error('Mermaid render error:', e);
      }
    }
  </script>
</head>
<body>
  <div id="content">
    <p style="color: #888; text-align: center; margin-top: 40px;">Loading previewâ€¦</p>
  </div>
</body>
</html>
